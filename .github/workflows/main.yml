name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Dependencies
        run: |
          go mod tidy
          go build -v ./...

      - name: Run Tests
        run: |
          go test -v ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Debug Environment
        run: |
          if [ -z "${{ secrets.GCP_CREDENTIALS }}" ]; then
            echo "GCP_CREDENTIALS is not set"
          else
            echo "GCP_CREDENTIALS is set"
          fi

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Check gcloud Installation
        run: |
          gcloud --version
          echo "Gcloud is installed and available"

      - name: Set GCP Project
        run: gcloud config set project ornate-crossbar-450707-p6

      - name: Verify GCP Configuration
        run: gcloud config list

      - name: Deploy to GCP
        run: gcloud app deploy --quiet

