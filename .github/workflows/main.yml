name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Go (if applicable)
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      # Install dependencies and build
      - name: Install Dependencies
        run: |
          go mod tidy
          go build -v ./...

      # Run tests
      - name: Run Tests
        run: |
          go test -v ./...

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Authenticate to GCP using GCP_CREDENTIALS
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Set the active project
      - name: Set GCP Project
        run: gcloud config set project ornate-crossbar-450707-p6

      # Deploy to GCP (example for App Engine)
      - name: Deploy to GCP
        run: gcloud app deploy --quiet
